<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CV Management (DEBUG)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        .login-container { display: none; }
        .admin-content { display: none; }
        .login-container.active, .admin-content.active { display: block; }
        
        /* Debug console */
        #debugConsole {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: black;
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Debug Console -->
    <div id="debugConsole">
        <div>DEBUG CONSOLE:</div>
    </div>

    <!-- Login Form -->
    <div id="loginContainer" class="login-container active min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Panel (DEBUG)</h1>
                    <p class="text-gray-600">Sign in to manage CV content</p>
                </div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-6">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="admin">
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="123">
                    </div>
                    
                    <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center">
                        <i data-lucide="lock" class="w-4 h-4 mr-2"></i>
                        Sign In
                    </button>
                </form>
                
                <div id="loginError" class="mt-4 text-red-600 text-sm text-center hidden"></div>
                
                <div class="mt-6 text-center">
                    <a href="/" class="text-blue-600 hover:text-blue-700 text-sm">
                        <i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i>
                        Back to CV
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="admin-content">
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-2xl font-bold text-gray-900">CV Admin Panel (DEBUG)</h1>
                    <div class="flex space-x-4">
                        <a href="/" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                            Back to CV
                        </a>
                        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors flex items-center">
                            <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Admin Panel Loaded Successfully!</h2>
                <p class="text-gray-600 mb-4">If you see this, the authentication and panel switching worked.</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Test API Call</label>
                        <button onclick="testApiCall()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                            Test API Connection
                        </button>
                    </div>
                    <div id="apiResult" class="p-4 bg-gray-100 rounded text-sm font-mono"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        
        // Debug function
        function debugLog(message) {
            const console = document.getElementById('debugConsole');
            const time = new Date().toLocaleTimeString();
            console.innerHTML += `<br>[${time}] ${message}`;
            console.scrollTop = console.scrollHeight;
            console.log(message); // Also log to browser console
        }

        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded');
            lucide.createIcons();
            
            // Check if user is already authenticated
            authToken = localStorage.getItem('adminToken');
            if (authToken) {
                debugLog('Found existing token, verifying...');
                verifyToken();
            } else {
                debugLog('No existing token found');
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            debugLog('Login attempt started');
            
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            loginBtn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 mr-2 animate-spin"></i>Signing In...';
            loginBtn.disabled = true;
            errorDiv.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            debugLog(`Attempting login with ${username}/${password}`);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                debugLog(`Login response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('adminToken', authToken);
                    
                    debugLog('Login successful, token received');
                    debugLog('Calling showAdminPanel()');
                    showAdminPanel();
                    debugLog('showAdminPanel() completed');
                    
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
            } catch (error) {
                debugLog(`Login error: ${error.message}`);
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }

            loginBtn.innerHTML = '<i data-lucide="lock" class="w-4 h-4 mr-2"></i>Sign In';
            loginBtn.disabled = false;
            lucide.createIcons();
        }

        async function verifyToken() {
            debugLog('Verifying token...');
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    debugLog('Token verified successfully');
                    showAdminPanel();
                } else {
                    throw new Error('Token verification failed');
                }
            } catch (error) {
                debugLog(`Token verification failed: ${error.message}`);
                localStorage.removeItem('adminToken');
                authToken = null;
                showLoginForm();
            }
        }

        function showLoginForm() {
            debugLog('Showing login form');
            document.getElementById('loginContainer').classList.add('active');
            document.getElementById('adminContent').classList.remove('active');
        }

        function showAdminPanel() {
            debugLog('Showing admin panel');
            document.getElementById('loginContainer').classList.remove('active');
            document.getElementById('adminContent').classList.add('active');
            debugLog('Admin panel display updated');
        }

        function logout() {
            debugLog('Logging out');
            localStorage.removeItem('adminToken');
            authToken = null;
            showLoginForm();
            document.getElementById('loginForm').reset();
        }

        async function testApiCall() {
            debugLog('Testing API call...');
            try {
                const response = await fetch('/api/content/', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const result = document.getElementById('apiResult');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog('API call successful');
                    result.textContent = `API Success: ${JSON.stringify(data, null, 2).substring(0, 200)}...`;
                } else {
                    debugLog(`API call failed: ${response.status}`);
                    result.textContent = `API Error: ${response.status} - ${await response.text()}`;
                }
            } catch (error) {
                debugLog(`API call exception: ${error.message}`);
                document.getElementById('apiResult').textContent = `Exception: ${error.message}`;
            }
        }
    </script>
</body>
</html>
